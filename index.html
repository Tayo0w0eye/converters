<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Converters</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
<h1>Free Online Converters</h1>

<div class="flex-container">
  <div class="bigbox1">
    <div class="box1">
      <h5 class="literHeader">Convert Gallons to Liters</h5>
      <img src="images/gallon.png" alt="">
  </div>
    <input class="literValue" type="text" placeholder="Enter Gallons">
    <button class="liters">Convert to Liters</button>
    <button class="clear1">Clear</button>
    <p class="literConvert"></p>
  </div>

<div class="bigbox2">
  <div class="box2">
    <h5 class="fahrenheitHeader">Convert fahrenheit to Celsius</h5>
    <img src="images/temp.png" alt="">
</div>
  <input class="fahrenheitValue" type="text" placeholder="Enter Fahrenheit">
  <button class="fahrenheit">Convert to Celsius</button>
  <button class="clear2">Clear</button>
  <p class="fahrenheitConvert"></p>
</div>

<div class="bigbox3">
  <div class="box3">
    <h5 class="yardHeader">Convert Yard to Inches</h5>
    <img src="images/ruler.png" alt="">
</div>
  <input class="yardValue" type="text" placeholder="Enter Yard">
  <button class="yard">Convert to Inches</button>
  <button class="clear3">Clear</button>
  <p class="yardConvert"></p>
</div>

<div class="bigbox4">
    <div class="box4">
      <h5 class="milesHeader">Convert Miles to Km</h5>
      <img src="images/speedo.png" alt="">
    </div>
      <input class="milesValue" type="text" placeholder="Enter Miles">
      <button class="miles">Convert to Km</button>
      <button class="clear4">Clear</button>
      <p class="milesConvert"></p>
</div>

<div class="bigbox5">
  <div class="box5">
    <h5 class="poundsHeader">Convert lbs to Kg</h5>
    <img src="images/weight.png" alt="">
  </div>
  <input class="poundsValue" type="text" placeholder="Enter lbs">
  <button class="pounds">Convert to Kg</button>
  <button class="clear5">Clear</button>
  <p class="poundsConvert"></p>
</div>

<div class="bigbox6">
  <div class="box6">
    <h5 class="cmHeader">Convert CM to Inches</h5>
    <img src="images/ruler2.png" alt="">
  </div>
  <input class="cmValue" type="text" placeholder="Enter Centimeter">
  <button class="cm">Convert to Inches</button>
  <button class="clear6">Clear</button>
  <p class="cmConvert"></p>
</div>





<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="script.js" charset="utf-8"></script>
  </body>
</html>
